<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-06 Memory Usage Performance Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .memory-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .memory-visualization {
            width: 80%;
            height: 60%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .memory-block {
            position: absolute;
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            border-radius: 4px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .memory-block:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            z-index: 100;
            min-width: 300px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="memory-container">
        <div class="memory-visualization" id="memoryViz"></div>
    </div>
    <div id="stats">
        <div class="stat-row">
            <span>Frames:</span>
            <span id="frameCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drops:</span>
            <span id="dropCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drop %:</span>
            <span id="dropPercentage">0.00%</span>
        </div>
        <div class="stat-row">
            <span>FPS:</span>
            <span id="currentFPS">0</span>
        </div>
        <div class="stat-row">
            <span>Memory Used:</span>
            <span id="memoryUsed">0 MB</span>
        </div>
        <div class="stat-row">
            <span>Memory Limit:</span>
            <span id="memoryLimit">0 MB</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="pb-common/index.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
