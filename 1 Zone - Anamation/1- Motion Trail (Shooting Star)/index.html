<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-02 Canvas 2D Rendering Performance Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
        }
        
        #canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            z-index: 100;
            min-width: 300px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="stats">
        <div class="stat-row">
            <span>Frames:</span>
            <span id="frameCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drops:</span>
            <span id="dropCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drop %:</span>
            <span id="dropPercentage">0.00%</span>
        </div>
        <div class="stat-row">
            <span>FPS:</span>
            <span id="currentFPS">0</span>
        </div>
        <div class="stat-row">
            <span>Objects:</span>
            <span id="objectCount">0</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="pb-common/index.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
