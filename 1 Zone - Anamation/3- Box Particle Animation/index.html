<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-05 DOM Manipulation Performance Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dom-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .dom-element {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .dom-element:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            z-index: 100;
            min-width: 300px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="dom-container" id="domContainer"></div>
    <div id="stats">
        <div class="stat-row">
            <span>Frames:</span>
            <span id="frameCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drops:</span>
            <span id="dropCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drop %:</span>
            <span id="dropPercentage">0.00%</span>
        </div>
        <div class="stat-row">
            <span>FPS:</span>
            <span id="currentFPS">0</span>
        </div>
        <div class="stat-row">
            <span>Elements:</span>
            <span id="elementCount">0</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="pb-common/index.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
