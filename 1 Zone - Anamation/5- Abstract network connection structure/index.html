<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC-07 Network Request Performance Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #4834d4, #686de0);
        }
        
        .network-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .network-visualization {
            width: 80%;
            height: 70%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .network-node {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            box-shadow: 0 0 10px rgba(0, 210, 211, 0.5);
            animation: pulse 2s infinite;
        }
        
        .network-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #00d2d3, #54a0ff);
            transform-origin: left center;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            z-index: 100;
            min-width: 300px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="network-container">
        <div class="network-visualization" id="networkViz"></div>
    </div>
    <div id="stats">
        <div class="stat-row">
            <span>Frames:</span>
            <span id="frameCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drops:</span>
            <span id="dropCount">0</span>
        </div>
        <div class="stat-row">
            <span>Drop %:</span>
            <span id="dropPercentage">0.00%</span>
        </div>
        <div class="stat-row">
            <span>FPS:</span>
            <span id="currentFPS">0</span>
        </div>
        <div class="stat-row">
            <span>Requests:</span>
            <span id="requestCount">0</span>
        </div>
        <div class="stat-row">
            <span>Avg Response:</span>
            <span id="avgResponse">0ms</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="pb-common/index.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
